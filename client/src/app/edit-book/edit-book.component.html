<div *ngIf="book" style="margin-top: 50px">
  <!-- Container to center the content -->
  <div class="edit-container">
    <h2>Edit Book</h2>
    <form [formGroup]="newBookForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Title</label>
        <input type="text" formControlName="title" class="form-control" required>
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea formControlName="description" class="form-control" required></textarea>
      </div>
      <div class="form-group">
        <label>Rating</label>
        <input type="number" formControlName="rating" class="form-control" required min="1" max="5">
      </div>
      <div class="form-group">
        <label>Availability</label>
        <input type="checkbox" formControlName="available">
      </div>
      <div class="form-group">
        <label>First Name</label>
        <input type="text" formControlName="firstName" class="form-control" required>
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" formControlName="lastName" class="form-control" required>
      </div>
      <div class="form-group">
        <label>Birthdate</label>
        <input type="date" formControlName="birthDate" class="form-control" required>
      </div>
      <div class="form-group">
        <label>Image</label>
        <input type="file" (change)="onImageSelected($event)" class="form-control">
      </div>

      <!-- Add other form controls for other book properties if needed -->

      <button type="submit" class="btn btn-primary">Update Book</button>
      <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
    </form>
  </div>
</div>
