<!-- add-book.component.html -->
<app-nav-bar></app-nav-bar>

<h2>Add New Book</h2>
<form (submit)="onSubmit()">
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" [(ngModel)]="book.Title" required>
  </div>

  <div>
    <label for="description">Description:</label>
    <textarea id="description" name="description" [(ngModel)]="book.Description" required></textarea>
  </div>

  <div>
    <label for="rating">Rating:</label>
    <input type="number" id="rating" name="rating" [(ngModel)]="book.Rating" required>
  </div>

  <div>
    <label for="dateAdded">Date Added:</label>
    <input type="date" id="dateAdded" name="dateAdded" [(ngModel)]="book.DateAdded" required>
  </div>

  <div>
    <label for="available">Available:</label>
    <input type="checkbox" id="available" name="available" [(ngModel)]="book.Available">
  </div>

  <div>
    <label for="firstname">FirstName:</label>
    <input type="text" id="firstname" name="firstname" [(ngModel)]="book.FirstName" required>
  </div>

  <div>
    <label for="lastname">LastName:</label>
    <input type="text" id="lastname" name="lastname" [(ngModel)]="book.LastName" required>
  </div>

  <div>
    <label for="birthDate">BirthDate:</label>
    <input type="date" id="birthDate" name="birthDate" [(ngModel)]="book.BirthDate" required>
  </div>

  <div>
    <label for="image">Image:</label>
    <input type="file" id="image" name="image" (change)="onImageSelected($event)" accept=".jpg, .png">
  </div>

  <button type="submit">Add Book</button>
</form>
